<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>What's the Weather?</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>


    <main class="flex-row justify-space-between">

    <!--contains search form and list of cities to search-->
        <div class="city-container">
            <div class="col-12 col-md-8"></div>
            <h3 class="card-header">Search for a City</h3>
            <form id="city-form" class="card-body">
                <label class="form-label" for="city">City</label>
                <input name="City" placeholder="Minneapolis" id="city" type="text" autofocus="true"
                    class="form-input" />
                <button type="submit" class="btn">Search</button>
            </form>
            <h2 class="subtitle"><span id="city-search-term"></span></h2>
        </div>

        <!--Contains Current Selected City's Data-->
        <div class="current-city-container">
            <div class="col-12 col-md-8"></div>
        <h3 class="card-header"></h3>
        </div>

      
         <!--Contains Current Selected City's 5 day forecast-->
         <div class="current-forecast-container">
            <div class="col-12 col-md-8"></div>
            <h3 class="card-header"></h3>
            </div>
        




    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
